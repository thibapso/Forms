<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulários</title>
</head>

<body>

    <form action="formulario.php" name="formulario" method="post">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>Campo do formulário</p>

            <label for="nome">Nome completo:</label>
            <input id="nome" type="text" autofocus>

            <br>

            <label for="idade">Idade:</label>
            <input id="idade" type="number">

            <br>

            <label for="phone">Telefone:</label>
            <input id="phone" type="tel" placeholder="(11) 22222-3333" pattern="\([0-9]{2}\)\s[9]{1}?[0-9]{5}-[0-9]{4}">

            <input type="submit" id="enviar" value="Enviar">

        </fieldset>

        <fieldset>
            <legend>Login</legend>

            <label for="user">Usuário:</label>
            <input id="user" type="text" placeholder="Digite seu usuário">

            <br>

            <label for="senha">Senha:</label>
            <input id="senha" type="password" placeholder="Digite sua senha">

            <br>

            <label for="email">E-mail:</label>
            <input id="email" type="password" placeholder="Digite seu e-mail">

        </fieldset>

        <fieldset>
            <legend>Data e Hora</legend>

            <label for="data">Data da viagem:</label>
            <input id="data" type="date">

            <br>

            <label for="hora">Hora do embarque:</label>
            <input id="hora" type="time">

            <br>

            <label for="data-hora">Data e hora do embarque:</label>
            <input id="data-hora" type="datetime-local">

            <br>


            <label for="data-hora">Data e hora do embarque:</label>
            <input id="data-hora" type="datetime-local" disabled>

        </fieldset>

        <fieldset>
            <legend>Input especiais</legend>

            <label for="valor">Valor da diária:</label>
            <input id="valor" type="range" min="10" max="100">

            <br>

            <label for="valor">Valor da diária:</label>
            <input id="valor" type="text" value="R$90,00" readonly>

            <br>

            <label for="cor">Selecione uma cor:</label>
            <input id="cor" type="color" style="padding: 0;">

            <br>

            <label for="cor">Selecione uma cor:</label>
            <input id="cor" type="color">

            <br>

            <h3>Selecione o tipo de acomodação:</h3>
            <input type="radio" name="suite" id="first" value="1">
            <label for="first">Suíte Premium</label>
            <input type="radio" name="suite" id="second" value="2">
            <label for="second">Suíte Class</label>
            <input type="radio" name="suite" id="master" value="3">
            <label for="master">Suíte Master</label>

            <br>

            <h3>Selecione suas opções:</h3>
            <input type="checkbox" name="opcao" id="opcao-1" value="1">
            <label for="first">Café da manhã</label>
            <input type="checkbox" name="opcao" id="opcao-2" value="2">
            <label for="second">Estacionamento</label>
            <input type="checkbox" name="opcao" id="opcao-3" value="3">
            <label for="master">Serviço de concierge</label>

            <br>

            <label for="arq">Selecione algum documento válido:</label>
            <input id="arq" type="file">

        </fieldset>

        <fieldset>
            <legend>Área de atuação</legend>

            <select id="atuacao">
                <option value="" disabled selected>Selecione uma opção</option>
                <option value="1">Itália</option>
                <option value="2">Japão</option>
                <option value="3">Austrália</option>
            </select>
        </fieldset>

        <input type="reset" id="limpar" value="Limpar">
        <input type="submit" id="enviar" value="Enviar">
    </form>

</body>

</html>
